    <script type="text/javascript">     
      $('label.required').each(function() {
        $(this).find('input').before('&nbsp;<i class=\"fa fa-asterisk\" aria-hidden=\"true\"></i>');
        $(this).find('textarea').before('&nbsp;<i class=\"fa fa-asterisk\" aria-hidden=\"true\"></i>');
      });
      
      $('#contact-form').submit(function(e) {
        e.preventDefault();
        $.ajax({
          type:"POST",
          url:"https://zapier.com/hooks/catch/1292593/u13i29/?name="+$("input#name").val()+"&email="+$("input#email").val()+"&subject="+$("input#subject").val()+"&message="+$("textarea#message").val()
        });
        
        $('#successfulSubmission').css('display','block');
        $("input#name").val('');
        $("input#email").val('');
        $("input#subject").val('');
        $("textarea#message").val('');
      });
    </script>
