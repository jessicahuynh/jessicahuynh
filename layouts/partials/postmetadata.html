<span class="secondary label"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
<span class="success label"><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;{{ .ReadingTime }}&nbsp;minutes</span>
{{ range .Params.categories }}
	<a href="{{ "/category/" | absURL }}{{ . | urlize }}"><span class="alert label"><i class="fa fa-folder-open" aria-hidden="true"></i>&nbsp;{{ . }}</span></a>
{{ end }}
{{ range .Params.tags }}
	<a href="{{ "/tag/" | absURL }}{{ . | urlize }}"><span class="info label"><i class="fa fa-tag" aria-hidden="true"></i>&nbsp;{{ . }}</span></a>
{{ end }}
