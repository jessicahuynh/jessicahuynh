{{ partial "header.html" . }}

{{ partial "blogbar.html" . }}

<section>
	<header>
		<div class="row">
			<div class="small-12 columns">
				<h2>{{ .Data.Singular }} :: {{ .Title }}</h2>
			</div>
		</div>
	</header>

    <div class="row">
        <div class="small-12 columns">
            <p>See all <a href="/{{ .Data.Plural }}">{{ .Data.Plural }}</a>.</p>
            <ul>
                {{ range .Data.Pages }}
                    {{ partial "postli.html" . }}
                {{ end }}
            </ul>
        </div>
    </div>

	
</section>

{{ partial "footer.html" . }}
