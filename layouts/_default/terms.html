{{ partial "header.html" . }}

{{ partial "blogbar.html" . }}

<section>
	<header>
		<div class="row">
			<div class="small-12 columns">
				<h2>Post {{ lower .Title }}</h2>
			</div>
		</div>
	</header>
	
    <div class="row">
        <ul>
            {{ range .Data.Terms.Alphabetical }}
                <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> ({{ .Count }})</li>
            {{ end }}
        </ul>
    </div>
</section>

{{ partial "footer.html" . }}
