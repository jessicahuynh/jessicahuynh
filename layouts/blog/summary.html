<section class="postSummary">
	<h1 class="postTitle"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<div>
		{{ partial "postmetadata.html" . }}
	</div>
	<p>
		{{ .Summary }}
		{{ if .Truncated }}
			<span class="read-more-link">
				<a href="{{ .RelPermalink }}">Read More&hellip;</a>
			</span> 
		{{ end }}
	</p>
</section>
